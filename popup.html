<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuke Helper</title>
  <link rel="stylesheet" href="popup.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .lynra-logo {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }
    .lynra-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .lynra-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nuke Helper</h1>
    <p>made by <strong>@danthedeliveriyman</strong></p>

    <img src="https://lynra.vercel.app/Lynra.png" alt="Lynra Logo" class="lynra-logo" />

    <a href="https://lynra.vercel.app" target="_blank" class="lynra-btn">Lynra Website</a>
  </div>
</body>
</html>
